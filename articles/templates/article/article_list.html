{% extends 'base_layout.html' %}



{% block content %}
  <h1>article_list</h1>
  <div class="articles">
    {% for article in articles %}
        <div class="article">
            <h2><a href="{% url 'articles:details' slug=article.slug %}">{{ article.title }}</a></h2>
            <p>{{ article.snippet }}</p>
            <p>{{ article.date }}</p>
        </div>
    {% endfor %}
  <!--- the first div class and the for loop has to contain the app name--->
{% endblock %}
